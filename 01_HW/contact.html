<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <!-- SKIN stylesheet -->
    <link id="skinStylesheet" rel="stylesheet" href="SKINS/basic.css">
</head>

<body>
    <nav class="mainNav">
        <a href="playlist.html">Songs</a>
        <a href="contact.html">Contact</a>
        <a href="audioList.html">Audio List</a>
        <a href="screenshots.html">Screenshots</a>
    </nav>
    <!-- SKIN SWITCH BUTTONS -->
    <div style="text-align:center; margin: 12px 0 18px;">
        <button onclick="changeSkin('basic')">Basic</button>
        <button onclick="changeSkin('dark')">Dark</button>
        <button onclick="changeSkin('modern')">Modern</button>
        <button onclick="cycleSkin()">Next Skin ▶︎</button>
    </div>

    <h1>Contact</h1>

    <table class="contact-form myCustomContact">
        <thead>
            <tr>
                <th colspan="2" class="form-title">Send a Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Name:</th>
                <td><input type="text" placeholder="Your name"></td>
            </tr>
            <tr>
                <th scope="row">Email:</th>
                <td><input type="email" placeholder="name@example.com"></td>
            </tr>
            <tr>
                <th scope="row">Phone:</th>
                <td><input type="tel" placeholder="+972 50 000 0000"></td>
            </tr>
            <tr>
                <th scope="row">Subject:</th>
                <td><input type="text" placeholder="Subject"></td>
            </tr>
            <tr>
                <th scope="row" class="align-top">Message:</th>
                <td><textarea placeholder="Type your message..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="actions">
                    <button type="button" id="sendBtn">Send Message</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        // Step 17 requirement: show alert on click
        function sendMessage() {
            alert("Message Sent!");
        }
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
    </script>

    <!-- SKIN switch script -->
    <script src="skin.js"></script>

</body>

</html>
